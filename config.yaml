# --- Gateway Connection ---
gateways:
  default:
    connection:
      url: "postgresql://postgres:postgres@172.20.0.1:5432/analytics"

default_gateway: default

# --- Model Defaults ---
model_defaults:
  dialect: postgres
  start: 2025-08-10
  cron: '@daily'

# --- Linting Rules ---
linter:
  enabled: true
  rules:
    - ambiguousorinvalidcolumn
    - invalidselectstarexpansion



