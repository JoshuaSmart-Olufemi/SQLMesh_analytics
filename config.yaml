# --- Gateway Connection ---
gateways:
  postgres:
    connection:
      type: postgres
      host: ${POSTGRES_HOST}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      port: 5432
      database: ${POSTGRES_DB}
      concurrent_tasks: 4
      pretty_sql: True
      connect_timeout: 20

default_gateway: postgres

# --- Model Defaults ---
model_defaults:
  dialect: postgres
  start: 2025-08-10
  cron: '@daily'

# --- Linting Rules ---
linter:
  enabled: false

