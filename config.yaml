# --- Gateway Connection ---
gateways:
  postgres:
    connection:
      type: postgres
      host: ${DB_HOST}
      user: ${DB_USER}
      password: ${DB_PASSWORD}
      port: 5432
      database: ${DB_NAME}
      concurrent_tasks: 4
      pretty_sql: True
      connect_timeout: 20

default_gateway: postgres

# --- Model Defaults ---
model_defaults:
  dialect: postgres
  start: 2025-08-10
  cron: '@daily'

# --- Linting Rules ---
linter:
  enabled: false
  rules:
    - ambiguousorinvalidcolumn
    - invalidselectstarexpansion
