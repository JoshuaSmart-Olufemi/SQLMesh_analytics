name: SQLMesh CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  sqlmesh:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sqlmesh==0.209.0

      - name: Run SQLMesh Plan
        working-directory: /mnt/c/Users/josh/analytics
        run: |
          sqlmesh plan staging --no-prompts --skip-backfill --verbose

      - name: Run SQLMesh Tests
        working-directory: /mnt/c/Users/josh/analytics
        run: |
          sqlmesh test
