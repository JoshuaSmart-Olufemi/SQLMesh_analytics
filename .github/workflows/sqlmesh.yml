name: SQLMesh CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  sqlmesh:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Ensure pip is up to date and install dependencies with Python 3.11
      - name: Install dependencies
        run: |
          python3.11 -m pip install --upgrade pip
          python3.11 -m pip install sqlmesh==0.209.0

      # Run SQLMesh Plan
      - name: Run SQLMesh Plan
        working-directory: /mnt/c/Users/josh/analytics
        run: |
          python3.11 -m sqlmesh plan staging --no-prompts --skip-backfill --verbose

      # Run SQLMesh Tests
      - name: Run SQLMesh Tests
        working-directory: /mnt/c/Users/josh/analytics
        run: |
          python3.11 -m sqlmesh test
