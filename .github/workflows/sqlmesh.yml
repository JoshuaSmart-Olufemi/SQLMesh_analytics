name: SQLMesh CI

on:
  push:
    branches: [ "main", "ft/dev" ]
  pull_request:
    branches: [ "main", "ft/dev" ]

jobs:
  sqlmesh:
    runs-on: ubuntu-latest

    env:
      # SQLMesh will use this as the default Postgres connection
      SQLMESH__DEFAULT__CONNECTION: postgresql://postgres:postgres@172.20.0.1:5432/analytics

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "sqlmesh[postgres]"

      - name: Clean SQLMesh workspace
        run: rm -rf .sqlmesh/

      - name: Run SQLMesh Lint
        run: sqlmesh lint --verbose

      - name: Run SQLMesh Plan
        run: sqlmesh plan staging --no-prompts --skip-backfill --verbose
