name: SQLMesh CI 

on:
  push:
    branches: [ "main", "ft/dev" ]
  pull_request:
    branches: [ "main", "ft/dev" ]

jobs:
  sqlmesh:
    runs-on: ubuntu-latest

    env:  # <-- inject env vars here so config.yaml can resolve them
      DB_HOST: 2xxaud.stackhero-network.com
      DB_PORT: 5432
      DB_NAME: analytics
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      # 1. Checkout the branch to get the latest config.yaml
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install SQLMesh with PostgreSQL support
      - name: Install SQLMesh
        run: pip install "sqlmesh[postgres]"
        
      # 5. Plan for staging
      - name: Run SQLMesh Plan (staging)
        run: sqlmesh plan staging --no-prompts --skip-backfill --verbose

      # 6. Apply changes to staging
      - name: Run SQLMesh Apply (staging)
        run: sqlmesh apply staging --verbose
