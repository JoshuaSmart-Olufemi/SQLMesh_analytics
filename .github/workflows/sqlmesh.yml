name: SQLMesh CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  sqlmesh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"   # use whichever version you use locally

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sqlmesh==0.209.0
          pip install duckdb  # if you use duckdb locally
          pip install psycopg2-binary  # if your prod/dev use postgres

      # ðŸ‘‡ ensures metadata DB schema is up to date
      - name: Migrate SQLMesh state
        run: sqlmesh migrate
        working-directory: /mnt/c/Users/josh/analytics

      # ðŸ‘‡ run tests without environment arg
      - name: Run SQLMesh tests
        run: sqlmesh test --verbose
        working-directory: /mnt/c/Users/josh/analytics

      # ðŸ‘‡ plan changes into staging (safe env before prod)
      - name: Plan SQLMesh staging
        run: sqlmesh plan staging --no-prompts --skip-backfill --verbose
        working-directory: /mnt/c/Users/josh/analytics
