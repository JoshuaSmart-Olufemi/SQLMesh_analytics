name: SQLMesh CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  sqlmesh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install SQLMesh
        run: pip install "sqlmesh[web,postgres,github]"

      - name: Run SQLMesh plan
        run: sqlmesh plan --no-prompts --skip-backfill --no-gaps --verbose
